<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minihra</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a href="#projects">Moje Projekty</a>

        <a href="#info">O mně</a>
      </nav>
    </header>
    <!-- Sekce hry -->
    <section id="game">
      
      <div class="gameWindow">
        <!-- životy -->
        <div class="gameLife">
          <img src="pictures/Srdce.png" alt="Srdce obrázek" id="srdce1">
          <img src="pictures/Srdce.png" alt="Srdce obrázek" id="srdce2">
          <img src="pictures/Srdce.png" alt="Srdce obrázek" id="srdce3">
        </div>
        <!-- Skore -->
        <div class="gameScore">
          <h1>Score: <span id="score">0</span></h1>
        </div>
        <!-- Co chytat -->
        <div class="gameHtml">
          <img src="pictures/HTML.png" alt="HTML obrázek" id="dropHtml">
        </div>
        <div class="gameJs">
          <img src="pictures/JS.png" alt="JS obrázek" id="dropJs">
        </div>
        <div class="gameCss">
          <img src="pictures/CSS.png" alt="CSS obrázek" id="dropCss">
        </div>
        <!-- Bug -->
         <div class="gameBug">
          <img src="pictures/Bug.png" alt="Bug obrázek" id="dropBug">
         </div>
        <!-- Hráč -->
        <div class="gamePlayer">
          <img src="pictures/PC.png" alt="PC obrázek" id="player">
        </div>
        <!-- podlaží -->
        <div class="floor"></div>
      </div>
      <button id="finalButton">Konec</button>
    </section>
    <!-- Sekce hlavní stránky -->
    <section id="welcome-section">
      <div id="vysvetleni">
        <button id="endButton">&times;</button>
        <h1>Chytni si své Kódovací artefakty!</h1>
        <div class="flexGame">
          <!-- části flexu -->
          <div class="pozitivni">
            <h2>Ulov ty správné dovednosti!</h2>
            <ul>
              <li>
                <img src="pictures/HTML.png" alt="HTML obrázek" />
              </li>
              <li><img src="pictures/CSS.png" alt="CSS obrázek" /></li>
              <li><img src="pictures/JS.png" alt="JS obrázek" /></li>
            </ul>
          </div>
          <div class="negativni">
            <h2>Bug tě zpomalí!</h2>
            <img src="pictures/Bug.png" alt="Bug obrázek" />
          </div></div>
          <div class="flexGame2">
            <div class="ovladani">
            <h2>Ovládání</h2>
           
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-arrow-right"></i>
          </div>
          <div class="life">
            <h2>Sebráním Bugu přicházíš o život!</h2>
            <img src="pictures/Srdce.png" alt="Srdce obrázek" />
          </div>
          </div>
          
        
      </div>
      <div id="textHlavniStranky">
        <h1>Jmenuji se David.</h1>
        <h2>Cesta samouka: Od nuly k vývojáři!</h2>
      </div>

      <button id="start">Kouzelné tlačítko</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
